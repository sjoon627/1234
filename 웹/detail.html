    <script>
    // 마우스가 올라갈 요소를 선택
        const elements = document.querySelectorAll('.all_menu_wrap, .cate_all_ico');
        const listItems = document.querySelectorAll('li.allmenu_02');

        // 각 요소에 대해 'mouseover'와 'mouseout' 이벤트 리스너를 추가
        elements.forEach(function(element) {
            element.addEventListener('mouseover', function() {
                document.querySelector('.all_menu_wrap').classList.add('on');
            });
            element.addEventListener('mouseout', function() {
                document.querySelector('.all_menu_wrap').classList.remove('on');
            });
        });

        // 각 리스트 요소에 대해 'mouseover'와 'mouseout' 이벤트 리스너를 추가
        listItems.forEach(function(item) {
            item.addEventListener('mouseover', function() {
            this.classList.add('on');
            });
            item.addEventListener('mouseout', function() {
            this.classList.remove('on');
            });
        });

        function storeClass(element) {
        // 클래스 이름을 세션 스토리지에 저장 [문자열]
        element.classList.remove('on');
        element.classList.remove('allmenu_02');   
        sessionStorage.setItem('storedClass', element.className);
        }


        window.onload = function() {
        // 세션 스토리지에서 이미지 소스와 alt 값을 가져옴
        let category = sessionStorage.getItem('category');
        let imgSrc = sessionStorage.getItem('imgSrc');
        let imgAlt = sessionStorage.getItem('imgAlt');
        let item_price = sessionStorage.getItem('item_price');

        // 이미지 소스를 새 페이지의 이미지 태그에 설정
        document.getElementById('displayImage').src = imgSrc;
        document.querySelector('.product-catagory').innerText = category;
        document.querySelector('.product-price').innerText = item_price;
        document.querySelector('h4 > a').innerText = imgAlt;

    }

    </script>
